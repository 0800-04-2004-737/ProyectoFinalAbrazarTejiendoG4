{% extends 'base.html' %}
{% load static %}
{% block contenido %}

<br>

<h2 class="display-2">Noticias</h2>

{% for noticias in object_list %}

<main class="contenedor seccion">
    
    <!-- crear bucle para publicaciones -->
    <div class="contenedor-anuncios">
        <div>
            <picture>
                <img src="{{ noticias.imagen.url }}">
            </picture>
            <section>
                <p class="display-5">
                    {{ noticias.titulo }}
                </p>
                <figcaption class="blockquote-footer">
                    <cite class="lead" title="Source Title">Publicado por {{ noticias.autor }}</cite>
                </figcaption>
                <a href="{% url 'post' %}" type="button" class="btn btn-primary">
                    <h1>
                        Comentarios
                    </h1>
                </a>
            </section>

            <div class="contenido-anuncio">
                
            </div><!--.contenido-anuncio-->
        </div><!--anuncio-->

    </div> <!--.contenedor-anuncios-->
    <!-- Fin de crear bucle para publicaciones -->
</main>


{% endfor %}


{% endblock %}
